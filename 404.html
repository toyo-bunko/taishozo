<html>
<head>
  <script>
    var pathName = window.location.pathname;
    //console.log(window.location)
    let slug = ""
    if(window.location.hostname === "static.toyobunko-lab.jp"){
      slug = "taishozo/"
    }
    var redirectPath = `/${slug}redirect`;
    location.href = redirectPath + '?p=' + encodeURI(pathName);
  </script>
</head>
</html>
